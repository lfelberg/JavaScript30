<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello %s', 'lisa');

    // Styled
    console.log('%cHello %s!', 'font-size: 30px; background: blue', 'lisa');
    // warning!
    console.warn('Danger!');
    // Error :|
    console.error('SNAP!');

    // Info
    console.info('You are cool!');

    // Testing
    console.assert(1 === 2, 'This isnt true');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Test');
    console.count('Test');
    console.count('Lisa');
    console.count('Test');
    console.count('Test');
    console.count('Lisa');
    console.count('Test');
    console.count('Lisa');
    console.count('Test');

    // timing
    console.time('start your engines');
    for (let i = 0; i < 30000; i += 1) {
      i = i;
    }
    console.timeEnd('start your engines');
  </script>
</body>
</html>
